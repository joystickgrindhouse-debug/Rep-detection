[build]
command = "npm run build"
publish = "dist/public"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[functions]
node_bundler = "esbuild"

[[headers]]
for = "/api/*"
[headers.values]
"Cache-Control" = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/index.html"
[headers.values]
"Cache-Control" = "no-cache"

[[headers]]
for = "/*.js"
[headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"
